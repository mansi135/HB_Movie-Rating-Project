<!doctype html>
<html>
<head>
    <title>{% block title %}Ratings{% endblock %}</title>
</head>
<body>
  <h1>Ratings<h1>
  <hr>

  {% with messages = get_flashed_messages() %}
      {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
      {% endfor %}
  {% endwith %}

  {% block content %} put your content here {% endblock %}
</body>
</html>
