{% extends 'base.html' %}

{% block title %} User Detail {% endblock %}

{% block content %}

    <h2>User Ratings</h2>

    <p>Age: {{ user.age }}</p>

    <p>Zip code: {{ user.zipcode }}</p>

    <ul>

        {% for rating in user.ratings %}
        <li> Title : {{ rating.movie.title }}; Score : {{ rating.score }} </li>
        {% endfor %}
    </ul>

{% endblock %}
